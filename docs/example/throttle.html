<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="div1"   draggable="true"  style="width: 200px;height: 200px;background:blanchedalmond">
  </div>
</body>
<script>
  function throttle (fn, delay = 200) {
     let timer  = 0
     return function () {
       if (timer) return
       timer = setTimeout(() => {
        fn.apply(this, arguments)
        timer = 0
      }, delay)
     }
  }
  let input = document.getElementById('div1')
  input.addEventListener('drag', throttle((e)=>{
    console.log('拖动', e.offsetX)
  }))
</script>
</html>
